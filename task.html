<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4 mx-lg-auto col-sm-10 mx-sm-auto">
          <div class="card">
            <div class="card-header bg-primary text-center text-white">
              <h3>ToDo App</h3>
            </div>
            <div class="card-body text-center">
              <form action="" id="fom">
                <input
                  class="form-control mt-3 form-control-lg"
                  type="text"
                  placeholder="Enter Your Name"
                  aria-label=".form-control-lg example"
                  id="inName"
                  required
                />

                <input
                  class="form-control mt-3 form-control-lg"
                  type="email"
                  placeholder="Enter Your Email"
                  aria-label=".form-control-lg example"
                  id="inEmail"
                  required
                />

                <input
                  class="form-control mt-3 form-control-lg"
                  type="password"
                  placeholder="Enter Your Password"
                  aria-label=".form-control-lg example"
                  id="inPass"
                  required
                />

                <input
                  class="form-control mt-3 mb-3 form-control-lg"
                  type="text"
                  placeholder="Enter Your City"
                  aria-label=".form-control-lg example"
                  id="inCity"
                  required
                />
                <div id="city"></div>
              </form>
              <button
                type="submit"
                class="btn btn-outline-primary"
                onclick="createData()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-lg-8 col-sm-10 mx-lg-auto mx-sm-auto" id="tableCol">
          <table class="table table-hover" id="t"></table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
